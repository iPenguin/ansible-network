---

- name: Include skeleton variables
  include_vars: vars.yml

- name: Create skeleton directory structure
  file:
    path: "{{ item }}"
    owner: "{{ ansible_user }}"
    group: "users"
    mode: 0750
    state: directory
  loop:
    - "{{ docker_root }}/{{ docker_name }}/"
    - "{{ docker_root }}/{{ docker_name }}/config"
    - "{{ docker_root }}/{{ docker_name }}/data"

- name: Deploy container
  copy:
    src: "{{ item }}"
    dest: "{{ docker_root }}/{{ docker_name }}/container/"
    owner: "{{ ansible_user }}"
    group: "users"
    mode: 0640
  with_fileglob:
    - "container/*"
  notify: Build container

- name: Copy in run script
  template:
    src: "run.sh.j2"
    dest: "{{ docker_root }}/{{ docker_name }}/run.sh"
    owner: "{{ ansible_user }}"
    group: "users"
    mode: 0750
  notify: Run container
